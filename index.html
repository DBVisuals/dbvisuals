<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBVISUALS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>DBVISUALS</h1>
    </header>

    <main>
        <section class="services-container">
            <div class="service-card" id="short-videos">
                <img src="reels.WEBP" alt="Short Videos / Reels Edit Image">
                <h2>Short Videos / Reels Edit</h2>
                <button class="open-form-btn" data-service="short-videos">Request Service</button>
            </div>

            <div class="service-card" id="long-videos">
                <img src="long_videos_placeholder.jpg" alt="Long Videos Image">
                <h2>Long Videos</h2>
                <button class="open-form-btn" data-service="long-videos">Request Service</button>
            </div>

            <div class="service-card" id="photos">
                <img src="photos_placeholder.jpg" alt="Photos Edit Image">
                <h2>Photos</h2>
                <button class="open-form-btn" data-service="photos">Request Service</button>
            </div>
        </section>

        <div id="requestModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3 id="modal-title">Request Form</h3>
                
                <form id="serviceForm" action="https://formspree.io/f/xdkqygwn" method="POST">
                    <input type="hidden" name="Service_Type" id="serviceTypeInput" value="">
                    
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="Name" required>

                    <label for="tel">Telephone:</label>
                    <input type="tel" id="tel" name="Telephone">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email" required>

                    <label for="requestText">Request Details (Max 200 words):</label>
                    <textarea id="requestText" name="Request_Details" maxlength="1200" rows="6" required></textarea>
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i> Send Request
                    </button>
                </form>

            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2023 DBVISUALS. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
